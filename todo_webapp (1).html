<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1528" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <title>Taskly â€” Professional, Responsive, Vanilla JS</title>
  <style>
    /* ============ THEME TOKENS ============ */
    :root{
      --bg: #0b1020;           /* surfaces */
      --surface:#0f1528;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --text:#eaf2ff;          /* text */
      --muted:#93a4c3;
      --accent:#5b9dff;        /* brand */
      --accent-2:#7d66ff;
      --danger:#ff6b8a;
      --success:#29d39a;
      --warning:#facc15;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 16px;
      --focus: 0 0 0 3px rgba(91,157,255,.35), 0 0 0 6px rgba(91,157,255,.15);
    }
    body.light{
      --bg:#f4f6fb; --surface:#ffffff; --card:rgba(8,14,30,.04); --border: rgba(8,14,30,.10);
      --text:#0b1020; --muted:#4b5567; --accent:#2563eb; --accent-2:#7c3aed; --danger:#e11d48; --success:#059669; --warning:#f59e0b; --shadow: 0 18px 60px rgba(2,6,23,.08);
    }

    /* ============ BASE ============ */
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(106,162,255,.22), transparent 55%),
        radial-gradient(900px 500px at 110% 0%, rgba(139,106,255,.22), transparent 55%),
        linear-gradient(135deg, #0a0f1f 0%, #0f1428 60%, #101534 100%);
      min-height:100vh; display:grid; place-items:start; padding: clamp(16px, 2vw, 28px);
      transition: background .3s ease, color .2s ease;
    }
    @media (prefers-reduced-motion: reduce){ *{transition:none!important; animation:none!important} }

    /* skip link */
    .skip{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
    .skip:focus{ left:16px; top:16px; width:auto; height:auto; background:#000; color:#fff; padding:8px 12px; border-radius:10px; z-index:10; }

    /* ============ LAYOUT ============ */
    .shell{ width:min(1100px, 100%); margin: 0 auto; }

    .hero{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:12px; }
    .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .logo{ width:44px; height:44px; border-radius:12px; display:grid; place-items:center; font-size:22px; font-weight:900; color:white; background: conic-gradient(from 210deg, var(--accent), var(--accent-2), #5eead4, var(--accent)); box-shadow: var(--shadow); flex:0 0 auto; }
    .title{ font-size: clamp(22px, 2.2vw, 30px); font-weight:900; letter-spacing:.2px; }
    .subtitle{ color:var(--muted); margin-top:2px; font-size: 13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .card{ background: var(--surface); border:1px solid var(--border); border-radius: var(--radius); padding: 14px; box-shadow: var(--shadow); backdrop-filter: blur(6px); }

    /* ============ CONTROLS ============ */
    .controls{ display:grid; grid-template-columns: 1.2fr .7fr .8fr 1fr auto; gap:10px; align-items:center; }
    @media (max-width: 920px){ .controls{ grid-template-columns: 1fr 1fr 1fr; } }
    @media (max-width: 640px){ .controls{ grid-template-columns: 1fr; position: sticky; top: 8px; z-index: 5; } }

    label{ font-size:12px; color:var(--muted); display:block; margin:0 0 6px; font-weight:700; letter-spacing:.2px; }

    .field{ display:flex; flex-direction:column; }
    input[type="text"], input[type="date"], select{
      background: var(--card); border: 1px solid var(--border); color: var(--text);
      padding: 12px 12px; border-radius: 12px; outline:none; min-height: 44px;
    }
    input::placeholder{ color: var(--muted); }
    input:focus, select:focus{ box-shadow: var(--focus); }

    .btn{ border:none; color:white; font-weight:800; padding: 12px 16px; border-radius: 12px; cursor:pointer; min-height: 44px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 6px 16px rgba(91,157,255,.35); }
    .btn.ghost{ background: transparent; color: var(--text); border:1px solid var(--border); box-shadow:none; }
    .btn.danger{ background: linear-gradient(135deg, rgba(255,107,138,.9), rgba(255,107,138,.7)); }
    .btn:focus{ box-shadow: var(--focus); }

    .toolbar{ display:grid; grid-template-columns: auto 1fr auto auto auto; gap:10px; align-items:center; margin: 12px 0 6px; }
    @media (max-width: 920px){ .toolbar{ grid-template-columns: 1fr 1fr; } }
    @media (max-width: 640px){ .toolbar{ grid-template-columns: 1fr; } }

    .tabs{ display:flex; gap:6px; flex-wrap:wrap; }
    .tab{ padding:10px 12px; border-radius:999px; cursor:pointer; font-weight:800; color:var(--muted); border:1px solid var(--border); background:transparent; min-height:40px; }
    .tab.active{ color:var(--text); background: var(--card); }

    .chips{ display:flex; gap:6px; flex-wrap:wrap; }
    .chip{ padding:8px 10px; border-radius:999px; border:1px dashed var(--border); color:var(--muted); cursor:pointer; min-height:40px; }
    .chip.active{ background: var(--card); color: var(--text); border-style: solid; }

    .search{ width:100%; }

    .stats{ display:flex; align-items:center; gap:12px; color:var(--muted); font-size:13px; }
    .progress{ position:relative; width:140px; height:10px; background: var(--card); border-radius:999px; overflow:hidden; border:1px solid var(--border); }
    .progress > span{ position:absolute; inset:0; width:0; background:linear-gradient(90deg, var(--success), var(--accent)); }

    /* ============ LIST ============ */
    .list{ list-style:none; margin:0; padding:0; display:grid; gap:10px; }

    .item{ display:grid; grid-template-columns: 28px 1fr auto; gap:12px; align-items:start; padding:12px; border-radius:14px; background: var(--card); border:1px solid var(--border); transition: transform .15s ease; }
    .item:hover{ transform: translateY(-1px); }
    .item.dragging{ opacity:.6; }

    .check{ appearance:none; width:22px; height:22px; border-radius:6px; border:2px solid rgba(255,255,255,.4); cursor:pointer; position:relative; margin-top:4px; }
    .check:focus{ outline:none; box-shadow: var(--focus); }
    .check:checked{ background: conic-gradient(from 180deg, var(--success), var(--accent)); border-color: transparent; }
    .check:checked::after{ content:''; position:absolute; inset:4px; background:white; clip-path: polygon(14% 48%, 0 63%, 42% 96%, 100% 28%, 83% 14%, 41% 72%); }

    .content{ display:flex; flex-direction:column; gap:6px; min-width:0; }
    .text{ font-weight:800; line-height:1.3; word-break: break-word; }
    .meta{ display:flex; gap:10px; align-items:center; color:var(--muted); font-size:12px; flex-wrap:wrap; }
    .badge{ padding:3px 8px; border-radius:999px; border:1px solid var(--border); font-weight:800; font-size:11px; letter-spacing:.3px; }
    .p-low{ color:#6ee7b7; border-color:#6ee7b7; }
    .p-med{ color:#fde68a; border-color:#fde68a; }
    .p-high{ color:#fca5a5; border-color:#fca5a5; }

    .actions{ display:flex; gap:6px; }
    .icon-btn{ background: transparent; border:1px solid var(--border); color:var(--text); padding:8px 10px; border-radius:10px; cursor:pointer; min-height:40px; }
    .icon-btn:focus{ box-shadow: var(--focus); }
    .icon-btn.danger{ background: linear-gradient(135deg, rgba(255,107,138,.12), rgba(255,107,138,.06)); color:#ffc1ce; border-color: transparent; }

    .done .text{ text-decoration: line-through; opacity:.75; }

    .subtasks{ margin-top:6px; padding-left:0; list-style:none; display:grid; gap:6px; }
    .subtasks li{ display:flex; gap:8px; align-items:center; background: rgba(255,255,255,.04); border:1px solid var(--border); padding:8px; border-radius:10px; }
    .subinput{ margin-top:6px; display:flex; gap:8px; }

    .footer{ display:flex; gap:10px; justify-content:space-between; align-items:center; margin-top: 12px; color: var(--muted); font-size: 13px; flex-wrap:wrap; }

    /* float add on very small screens */
    .fab{ position: fixed; right: 18px; bottom: 18px; z-index: 10; display:none; }
    @media (max-width:520px){ .fab{ display: inline-flex; } }
  </style>
</head>
<body>
  <a class="skip" href="#main">Skip to tasks</a>
  <div class="shell" role="application" aria-label="Taskly app">
    <header class="hero" aria-label="Header">
      <div class="brand">
        <div class="logo" aria-hidden="true">T</div>
        <div>
          <h1 class="title" style="margin:0">Taskly</h1>
          <p class="subtitle" style="margin:2px 0 0">Professional, responsive, and frameworkâ€‘free.</p>
        </div>
      </div>
      <div class="stats card" style="padding:10px 12px" aria-live="polite">
        <div id="statText">0/0 done</div>
        <div class="progress" aria-hidden="true"><span id="statBar"></span></div>
      </div>
    </header>

    <section class="card" style="margin-bottom:12px" aria-label="Create task">
      <div class="controls">
        <div class="field"><label for="taskInput">Task</label><input id="taskInput" type="text" placeholder="Add a taskâ€¦ (press Enter)" aria-label="Task title" /></div>
        <div class="field"><label for="priority">Priority</label><select id="priority" aria-label="Priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select></div>
        <div class="field"><label for="due">Due date</label><input id="due" type="date" aria-label="Due date" /></div>
        <div class="field"><label for="tags">Tags</label><input id="tags" type="text" placeholder="study, ui, bug" aria-label="Tags" /></div>
        <button class="btn" id="addBtn" aria-label="Add task">Add</button>
      </div>

      <div class="toolbar" role="toolbar" aria-label="Filters and actions">
        <div class="tabs" id="tabs" role="tablist" aria-label="Status filter">
          <button class="tab active" role="tab" aria-selected="true" data-filter="all">All</button>
          <button class="tab" role="tab" aria-selected="false" data-filter="active">Active</button>
          <button class="tab" role="tab" aria-selected="false" data-filter="completed">Completed</button>
        </div>
        <div class="chips" id="tagChips" aria-label="Tag filters"></div>
        <input class="search" id="search" type="text" placeholder="Search tasksâ€¦  ( / )" aria-label="Search tasks" />
        <select id="sort" class="search" aria-label="Sort">
          <option value="created">Sort: Created</option>
          <option value="due">Sort: Due</option>
          <option value="priority">Sort: Priority</option>
          <option value="alpha">Sort: Aâ†’Z</option>
        </select>
        <div style="display:flex; gap:8px; justify-content:flex-end">
          <button class="btn ghost" id="themeToggle" aria-label="Toggle theme">ðŸŒ“ Theme (T)</button>
          <button class="btn ghost" id="clearCompleted" aria-label="Clear completed tasks">Clear Completed</button>
          <button class="btn danger" id="purge" aria-label="Delete all tasks">Purge All</button>
        </div>
      </div>
    </section>

    <main id="main" aria-label="Task list">
      <ul class="list" id="list" role="list"></ul>
    </main>

    <footer class="footer">
      <div id="count">0 items</div>
      <div>
        <button class="btn ghost" id="exportBtn" aria-label="Export tasks to JSON">Export JSON</button>
        <button class="btn ghost" id="importBtn" aria-label="Import tasks from JSON">Import JSON</button>
      </div>
    </footer>

    <button class="btn fab" id="fabAdd" aria-label="Quick add">ï¼‹</button>

    <div id="live" aria-live="polite" class="skip"></div>
  </div>

  <script>
    // ========== UTILITIES ==========
    const STORAGE_KEY = 'taskly_v2';
    const $ = (s,c=document)=>c.querySelector(s);
    const $$ = (s,c=document)=>Array.from(c.querySelectorAll(s));
    const uid = () => Math.random().toString(36).slice(2,9);
    const today = () => new Date().toISOString().slice(0,10);
    const announce = (msg)=>{ $('#live').textContent = msg; };

    // ========== STATE ==========
    let state = { todos: load() || [], filter:'all', query:'', tag:'', sort:'created' };

    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state.todos)); }
    function load(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); }catch{ return []; } }

    // ========== ACTIONS ==========
    function addTodo(text, prio, due, tags){
      if(!text.trim()) return;
      state.todos.push({ id: uid(), text: text.trim(), done:false, prio, created: Date.now(), due: due||'', tags, subtasks: [] });
      save(); render(); announce('Task added');
    }
    function toggleDone(id){ const t=state.todos.find(x=>x.id===id); if(t){ t.done=!t.done; save(); render(); announce(t.done?'Marked complete':'Marked active'); } }
    function removeTodo(id){ state.todos = state.todos.filter(x=>x.id!==id); save(); render(); announce('Task deleted'); }
    function editTodo(id, txt){ const t=state.todos.find(x=>x.id===id); if(t){ t.text=txt.trim(); save(); render(); announce('Task edited'); } }
    function addSubtask(id, text){ const t=state.todos.find(x=>x.id===id); if(t && text.trim()){ t.subtasks.push({id:uid(), text:text.trim(), done:false}); save(); render(); announce('Subtask added'); } }
    function toggleSubtask(id, sid){ const t=state.todos.find(x=>x.id===id); if(!t) return; const s=t.subtasks.find(k=>k.id===sid); if(s){ s.done=!s.done; save(); render(); announce('Subtask toggled'); } }
    function removeSubtask(id, sid){ const t=state.todos.find(x=>x.id===id); if(!t) return; t.subtasks = t.subtasks.filter(k=>k.id!==sid); save(); render(); announce('Subtask removed'); }
    function clearCompleted(){ state.todos = state.todos.filter(t=>!t.done); save(); render(); announce('Cleared completed'); }

    // drag & drop - desktop/pointer only
    const allowDnD = matchMedia('(pointer: fine)').matches;
    function moveByIndex(from, to){ if(from===to) return; const arr=state.todos; const [it]=arr.splice(from,1); arr.splice(to,0,it); save(); render(); announce('Task moved'); }

    // ========== FILTERS / SORT ==========
    function visible(){
      let arr=[...state.todos];
      if(state.filter==='active') arr = arr.filter(t=>!t.done);
      if(state.filter==='completed') arr = arr.filter(t=>t.done);
      if(state.tag) arr = arr.filter(t=> t.tags.includes(state.tag));
      if(state.query) arr = arr.filter(t=> t.text.toLowerCase().includes(state.query));
      switch(state.sort){
        case 'due': arr.sort((a,b)=> (a.due||'9999-99-99').localeCompare(b.due||'9999-99-99')); break;
        case 'priority': const rank={high:0, medium:1, low:2}; arr.sort((a,b)=>rank[a.prio]-rank[b.prio]); break;
        case 'alpha': arr.sort((a,b)=> a.text.localeCompare(b.text)); break;
        default: arr.sort((a,b)=> a.created-b.created);
      }
      return arr;
    }

    // ========== RENDER ==========
    function render(){
      const list=$('#list'); list.innerHTML='';
      const frag=document.createDocumentFragment();
      const items=visible();
      items.forEach((t,i)=> frag.appendChild(renderItem(t,i)));
      list.appendChild(frag);

      const left = state.todos.filter(t=>!t.done).length;
      $('#count').textContent = `${left} item${left!==1?'s':''} left`;

      // tabs
      $$('#tabs .tab').forEach(b=>{ const active=b.dataset.filter===state.filter; b.classList.toggle('active', active); b.setAttribute('aria-selected', active); });

      // stats
      const total = state.todos.length || 1; const completed = state.todos.filter(t=>t.done).length;
      $('#statText').textContent = `${completed}/${total} done`;
      $('#statBar').style.width = `${(completed/total)*100}%`;

      // tag chips
      const wrap=$('#tagChips'); wrap.innerHTML='';
      const tags = Array.from(new Set(state.todos.flatMap(t=>t.tags))).filter(Boolean).sort();
      wrap.appendChild(chip('All tags', !state.tag, ()=>{ state.tag=''; render(); }));
      tags.forEach(tag=> wrap.appendChild(chip('#'+tag, state.tag===tag, ()=>{ state.tag = (state.tag===tag?'':tag); render(); })));
    }

    function chip(label, active, onClick){ const c=document.createElement('button'); c.className='chip'+(active?' active':''); c.textContent=label; c.addEventListener('click', onClick); return c; }

    function renderItem(t, index){
      const li=document.createElement('li'); li.className='item'+(t.done?' done':''); li.dataset.id=t.id; li.role='listitem';

      if(allowDnD){
        li.draggable=true;
        li.addEventListener('dragstart', e=>{ li.classList.add('dragging'); e.dataTransfer.setData('text/plain', index.toString()); });
        li.addEventListener('dragend', ()=> li.classList.remove('dragging'));
        li.addEventListener('dragover', e=> e.preventDefault());
        li.addEventListener('drop', e=>{ e.preventDefault(); const from=+e.dataTransfer.getData('text/plain'); moveByIndex(from,index); });
      }

      const check=document.createElement('input'); check.type='checkbox'; check.className='check'; check.checked=t.done; check.setAttribute('aria-label','Toggle complete'); check.addEventListener('change', ()=>toggleDone(t.id));
      li.appendChild(check);

      const content=document.createElement('div'); content.className='content';
      const text=document.createElement('div'); text.className='text'; text.textContent=t.text; content.appendChild(text);

      // inline edit via dblclick or keyboard (Enter on focused item)
      text.tabIndex = 0; text.setAttribute('role','textbox'); text.setAttribute('aria-label','Edit task text');
      const startEdit = ()=>{
        const inp=document.createElement('input'); inp.type='text'; inp.value=t.text; inp.style.padding='8px'; inp.style.borderRadius='10px';
        text.replaceWith(inp); inp.focus();
        const commit=()=> editTodo(t.id, inp.value);
        inp.addEventListener('keydown', e=>{ if(e.key==='Enter') commit(); if(e.key==='Escape') render(); });
        inp.addEventListener('blur', commit);
      };
      text.addEventListener('dblclick', startEdit);
      text.addEventListener('keydown', e=>{ if(e.key==='Enter') startEdit(); });

      const meta=document.createElement('div'); meta.className='meta';
      const pr=document.createElement('span'); pr.className='badge '+(t.prio==='high'?'p-high':t.prio==='medium'?'p-med':'p-low'); pr.textContent=t.prio.toUpperCase(); meta.appendChild(pr);
      const created=new Date(t.created).toLocaleDateString();
      const cEl=document.createElement('span'); cEl.textContent=`Created ${created}`; meta.appendChild(cEl);
      if(t.due){ const due=document.createElement('span'); due.textContent=`Due ${t.due}`; if(!t.done && t.due<today()) due.style.color='var(--danger)'; meta.appendChild(due); }
      if(t.tags?.length){ const tg=document.createElement('span'); tg.textContent = t.tags.map(x=>'#'+x).join(' '); meta.appendChild(tg); }
      content.appendChild(meta);

      // subtasks
      const subUl=document.createElement('ul'); subUl.className='subtasks'; subUl.setAttribute('aria-label','Subtasks');
      t.subtasks.forEach(s=>{
        const li2=document.createElement('li');
        const cb=document.createElement('input'); cb.type='checkbox'; cb.checked=s.done; cb.setAttribute('aria-label','Toggle subtask'); cb.addEventListener('change', ()=>toggleSubtask(t.id, s.id));
        const sp=document.createElement('span'); sp.textContent=s.text; if(s.done){ sp.style.textDecoration='line-through'; sp.style.opacity=.7; }
        const rm=document.createElement('button'); rm.className='icon-btn'; rm.textContent='âœ•'; rm.setAttribute('aria-label','Remove subtask'); rm.addEventListener('click', ()=>removeSubtask(t.id, s.id));
        li2.append(cb, sp, rm); subUl.appendChild(li2);
      });
      const subInput=document.createElement('div'); subInput.className='subinput';
      const si=document.createElement('input'); si.type='text'; si.placeholder='Add subtaskâ€¦'; si.setAttribute('aria-label','Subtask text');
      const sb=document.createElement('button'); sb.className='btn'; sb.textContent='Add'; sb.addEventListener('click', ()=>{ addSubtask(t.id, si.value); });
      si.addEventListener('keydown', e=>{ if(e.key==='Enter') sb.click(); });
      subInput.append(si,sb);
      content.appendChild(subUl);
      content.appendChild(subInput);

      li.appendChild(content);

      const actions=document.createElement('div'); actions.className='actions';
      const up=ib('â†‘','Move up', ()=>moveByIndex(index, Math.max(0,index-1)));
      const down=ib('â†“','Move down', ()=>moveByIndex(index, Math.min(state.todos.length-1,index+1)));
      const del=ib('ðŸ—‘','Delete task', ()=>removeTodo(t.id), true);
      actions.append(up,down,del);
      li.appendChild(actions);

      return li;
    }
    function ib(label, aria, onClick, danger=false){ const b=document.createElement('button'); b.className='icon-btn'+(danger?' danger':''); b.textContent=label; b.setAttribute('aria-label', aria); b.addEventListener('click', onClick); return b; }

    // ========== WIRING ==========
    function getTags(){ return $('#tags').value.split(',').map(s=>s.trim()).filter(Boolean); }

    const addNow = ()=>{ addTodo($('#taskInput').value, $('#priority').value, $('#due').value, getTags()); $('#taskInput').value=''; $('#tags').value=''; };
    $('#addBtn').addEventListener('click', addNow);
    $('#fabAdd').addEventListener('click', ()=>{ const text=prompt('Quick add task'); if(text) addTodo(text, 'medium', '', []); });
    $('#taskInput').addEventListener('keydown', e=>{ if(e.key==='Enter') addNow(); });

    $$('#tabs .tab').forEach(b=> b.addEventListener('click', ()=>{ state.filter=b.dataset.filter; render(); }));
    $('#search').addEventListener('input', e=>{ state.query = e.target.value.toLowerCase(); render(); });
    $('#sort').addEventListener('change', e=>{ state.sort = e.target.value; render(); });

    $('#clearCompleted').addEventListener('click', clearCompleted);
    $('#purge').addEventListener('click', ()=>{ if(confirm('Delete ALL tasks?')){ state.todos=[]; save(); render(); } });

    // theme & shortcuts
    const pref = localStorage.getItem('taskly_theme') || (matchMedia('(prefers-color-scheme: light)').matches ? 'light':'dark');
    setTheme(pref);
    $('#themeToggle').addEventListener('click', ()=> setTheme(document.body.classList.contains('light')?'dark':'light'));
    function setTheme(mode){ document.body.classList.toggle('light', mode==='light'); localStorage.setItem('taskly_theme', mode); }

    // import/export
    $('#exportBtn').addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify(state.todos,null,2)], {type:'application/json'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='taskly.json'; a.click(); URL.revokeObjectURL(a.href);
    });
    $('#importBtn').addEventListener('click', ()=>{
      const inp=document.createElement('input'); inp.type='file'; inp.accept='application/json';
      inp.onchange = ()=>{
        const file=inp.files?.[0]; if(!file) return; const r=new FileReader();
        r.onload = ()=>{ try{ const data=JSON.parse(r.result); if(Array.isArray(data)){ state.todos=data; save(); render(); announce('Imported'); } else throw 0; }catch(e){ alert('Invalid JSON'); } };
        r.readAsText(file);
      };
      inp.click();
    });

    // keyboard shortcuts: / focus search, T theme, N focus task input
    window.addEventListener('keydown', (e)=>{
      if(e.key==='/'){ e.preventDefault(); $('#search').focus(); }
      if((e.key==='t' || e.key==='T') && !e.metaKey && !e.ctrlKey){ e.preventDefault(); $('#themeToggle').click(); }
      if((e.key==='n' || e.key==='N') && !e.metaKey && !e.ctrlKey){ e.preventDefault(); $('#taskInput').focus(); }
    });

    // init
    render();
  </script>
</body>
</html>
